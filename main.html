<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Apple Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: linear-gradient(to right, #f3f9f4, #e8f5e9);
      padding: 40px;
    }

    .product {
      display: flex;
      max-width: 1000px;
      margin: auto;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    /* ================= PHOTO SECTION ================= */
    .product__photo {
      flex: 1;
      background: #eaf8ef;
    }

    .photo-container {
      padding: 30px;
    }

    .photo-main {
      position: relative;
      background: radial-gradient(#b2dfdb, #66bb6a);
      border-radius: 15px;
      padding: 30px;
      text-align: center;
    }

    .photo-main img {
      width: 100%;
      max-width: 300px;
    }

    .controls {
      position: absolute;
      top: 15px;
      right: 15px;
      color: #fff;
      font-size: 18px;
    }

    .controls i {
      margin-left: 10px;
      cursor: pointer;
    }

    .photo-album ul {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      list-style: none;
    }

    .photo-album img {
      width: 70px;
      background: #fff;
      border-radius: 10px;
      padding: 5px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .photo-album img:hover {
      transform: scale(1.1);
    }

    /* ================= INFO SECTION ================= */
    .product__info {
      flex: 1;
      padding: 40px;
    }

    .title h1 {
      font-size: 28px;
      margin-bottom: 5px;
    }

    .title span {
      color: #777;
      font-size: 14px;
    }

    .price {
      margin: 20px 0;
      font-size: 26px;
      color: #2e7d32;
      font-weight: bold;
    }

    .price span {
      font-size: 32px;
    }

    .variant h3 {
      margin-bottom: 10px;
      font-size: 16px;
      color: #444;
    }

    .variant ul {
      display: flex;
      list-style: none;
    }

    .variant li {
      margin-right: 10px;
    }

    .variant img {
      width: 40px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .variant img:hover {
      transform: scale(1.2);
    }

    .description {
      margin-top: 30px;
    }

    .description h3 {
      margin-bottom: 10px;
      color: #333;
    }

    .description ul {
      padding-left: 20px;
      color: #555;
    }

    .description li {
      margin-bottom: 8px;
    }

    .add-to-cart {
      margin-top: 30px;
    }

    .add-to-cart button {
      width: 100%;
      padding: 15px;
      background: #2e7d32;
      border: none;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .add-to-cart button:hover {
      background: #1b5e20;
    }

  </style>
</head>

<body>

  <section class="product">
    <!-- PRODUCT PHOTO -->
    <div class="product__photo">
      <div class="photo-container">
        <div class="photo-main">
          <div class="controls">
            <i class="fa fa-share-alt"></i>
            <i class="fa fa-heart-o"></i>
          </div>
          <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537291846/codepen/delicious-apples/green-apple-with-slice.png"
            alt="Green Apple">
        </div>

        <div class="photo-album">
          <ul>
            <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png" alt=""></li>
            <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537303532/codepen/delicious-apples/half-apple.png" alt=""></li>
            <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537303160/codepen/delicious-apples/green-apple-flipped.png" alt=""></li>
            <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537303708/codepen/delicious-apples/apple-top.png" alt=""></li>
          </ul>
        </div>
      </div>
    </div>

    <!-- PRODUCT INFO -->
    <div class="product__info">
      <div class="title">
        <h1>Delicious Apples</h1>
        <span>CODE: 45999</span>
      </div>

      <div class="price">
        $ <span>7.93</span>
      </div>

      <div class="variant">
        <h3>SELECT A COLOR</h3>
        <ul>
          <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png" alt="Green"></li>
          <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302752/codepen/delicious-apples/yellow-apple.png" alt="Yellow"></li>
          <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302427/codepen/delicious-apples/orange-apple.png" alt="Orange"></li>
          <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302285/codepen/delicious-apples/red-apple.png" alt="Red"></li>
        </ul>
      </div>

      <div class="description">
        <h3>BENEFITS</h3>
        <ul>
          <li>Rich source of fiber for better digestion</li>
          <li>Boosts immunity with natural antioxidants</li>
          <li>Low calories â€“ ideal for healthy diets</li>
          <li>Supports heart health and metabolism</li>
        </ul>
      </div>

      <div class="add-to-cart">
        <button>ADD TO CART</button>
      </div>
    </div>
  </section>

</body>
</html>
